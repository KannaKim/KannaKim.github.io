<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="assets/fontawesome-free-6.7.2-web/css/fontawesome.min.css" rel="stylesheet">
  <link href="assets/fontawesome-free-6.7.2-web/css/solid.css" rel="stylesheet">
  <link href="assets/fontawesome-free-6.7.2-web/css/brands.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .cart-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .cart-header {
      margin-bottom: 30px;
    }
    .cart-header h1 {
      font-size: 2rem;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    .cart-empty {
      text-align: center;
      padding: 40px;
      background: #f8f9fa;
      border-radius: 12px;
      margin: 20px 0;
    }
    .cart-empty p {
      color: #666;
      margin-bottom: 20px;
    }
    .continue-shopping {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .continue-shopping:hover {
      background: #0056b3;
    }
    .cart-items {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .cart-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
      gap: 20px;
    }
    .cart-item:last-child {
      border-bottom: none;
    }
    .cart-item-image {
      width: 100px;
      height: 100px;
      object-fit: contain;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 10px;
    }
    .cart-item-details {
      flex: 1;
    }
    .cart-item-title {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: #1a1a1a;
    }
    .cart-item-price {
      color: #007bff;
      font-weight: 500;
      font-size: 1.1rem;
    }
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .quantity-btn {
      background: #f0f2f5;
      border: none;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .quantity-btn:hover {
      background: #e0e2e5;
    }
    .quantity-input {
      width: 50px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 4px;
      font-size: 1rem;
    }
    .remove-item {
      color: #dc3545;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .remove-item:hover {
      background: #fff5f5;
    }
    .cart-summary {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 24px;
      margin-top: 24px;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      color: #666;
    }
    .summary-row.total {
      font-size: 1.2rem;
      font-weight: 500;
      color: #1a1a1a;
      border-top: 1px solid #eee;
      padding-top: 12px;
      margin-top: 12px;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 20px;
    }
    .checkout-btn:hover {
      background: #0056b3;
    }
    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left mb-3 w-20">
      <a href="./index.html" class="site-title">
        <img src="logo.png" alt="logo" class="logo" width="100%">
      </a>
    </div>
    <a class="user-profile" href="profile.html">
      <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
        <i class="fa-solid fa-user text-gray-500 text-2xl"></i>
      </div>
    </a>
    <div class="navbar-center invisible">
      <input type="text" placeholder="Search accessories...">
    </div>
    <div class="navbar-right">
      <a href="upload-product.html" class="navbar-link">
        <i class="fa-solid fa-plus"></i>
      </a>
      <a href="cart.html" class="navbar-link">
        Carts 
        <span id="cartCounter" class="cart-counter">0</span>
      </a>
      <a href="orders.html" class="navbar-link">
        Orders
      </a>
    </div>
  </nav>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <aside class="sidebar" id="sidebarMenu">
    <div class="sidebar-header">
      <span>Filter Products</span>
    </div>
    <form id="filterForm">
      <div class="filter-group">
        <label class="filter-label">Category</label>
        <select name="category" id="categorySelect">
          <option value="">All</option>
          <option value="Phone Case">Phone Case</option>
          <option value="Power Bank">Power Bank</option>
          <option value="Charger">Charger</option>
          <option value="Selfie Sticks">Selfie Sticks</option>
          <option value="Bluetooth Speaker">Bluetooth Speaker</option>
          <option value="Screen Protector">Screen Protector</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Condition</label>
        <select name="condition" id="conditionSelect">
          <option value="">All</option>
          <option value="Old">Old</option>
          <option value="New">New</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Price ($)</label>
        <div style="display: flex; gap: 8px; align-items: center;">
          <input type="number" name="minPrice" placeholder="Min" min="0" style="width: 60px;">
          <span>-</span>
          <input type="number" name="maxPrice" placeholder="Max" min="0" style="width: 60px;">
        </div>
      </div>
      <div class="filter-group">
        <label class="filter-label">Star Rating</label>
        <div>
          <label><input type="checkbox" name="star" value="5"> 5 stars</label><br>
          <label><input type="checkbox" name="star" value="4"> 4 stars & up</label><br>
          <label><input type="checkbox" name="star" value="3"> 3 stars & up</label>
        </div>
      </div>
      <button type="button" id="clearFiltersBtn" class="clear-filters">Clear Filters</button>
    </form>
  </aside>

  <div class="cart-container">
    <div class="cart-header">
      <h1>Shopping Cart</h1>
    </div>

    <div id="cartContent">
      <!-- Cart content will be dynamically populated -->
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
