  <script>
    const item_counter = parseInt(JSON.parse(localStorage.getItem('item-counter')));
    if (!item_counter) {
      localStorage.setItem('item-counter', 7); // have 6 items as placeholder 
    }
    document.addEventListener('DOMContentLoaded', function() {
      const productCards = document.querySelectorAll('.product-card');
      const productsGrid = document.getElementById('productsGrid');
      const cartCounter = document.getElementById('cartCounter');
      
      // Initialize cart counter
      if (cartCounter) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCounter.textContent = totalItems;
      }

      // Load and display products from localStorage
      function loadUploadedProducts() {
        const products = JSON.parse(localStorage.getItem('products')) || [];
        
        if (products.length > 0) {
          const uploadedProductsHTML = products.map(product => 
            `
            <a href="./product.html?product=${product.id}" class="product-link">
              <div class="product-card">
                <img src="${product.image}" alt="${product.name}">
                <div class="product-title">${product.name}</div>
                <div class="product-meta">
                  <span class="condition-badge ${product.condition.toLowerCase()}">${product.condition}</span>
                </div>
                <div class="product-rating">
                  <span class="stars">★★★★★</span>
                  <span class="review-count">(${product.reviews || 0})</span>
                </div>
                <div class="product-price">$${product.price.toFixed(2)}</div>
                <button class="add-to-cart-btn">Add to Cart</button>
              </div>
            </a>
          `).join('');
          
          productsGrid.insertAdjacentHTML('beforeend', uploadedProductsHTML);
        }
      }

      // Add click handlers for Add to Cart buttons
      function setupAddToCartButtons() {
        document.querySelectorAll('.add-to-cart-btn').forEach((btn, index) => {
          btn.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();

            const card = btn.closest('.product-card');
            const productName = card.querySelector('.product-title').textContent;
            const productPrice = parseFloat(card.querySelector('.product-price').textContent.replace('$', ''));
            const productImg = card.querySelector('img').src;
            
            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Check if item already exists in cart
            const existingItemIndex = cart.findIndex(item => item.name === productName);
            
            if (existingItemIndex !== -1) {
              // Update quantity if item exists
              cart[existingItemIndex].quantity += 1;
            } else {
              // Add new item if it doesn't exist
              cart.push({
                name: productName,
                price: productPrice,
                img: productImg,
                quantity: 1
              });
            }
            
            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart counter
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (cartCounter) {
              cartCounter.textContent = totalItems;
            }
          });
        });
      }

      // Load uploaded products and setup cart buttons
      // loadUploadedProducts();
      setupAddToCartButtons();
      
      // Filter functionality
      function filterProducts() {
        const categorySelect = document.getElementById('categorySelect');
        const conditionSelect = document.getElementById('conditionSelect');
        const minPriceInput = document.querySelector('input[name="minPrice"]');
        const maxPriceInput = document.querySelector('input[name="maxPrice"]');
        
        const products = document.querySelectorAll('.product-card');
        
        products.forEach(product => {
          const price = parseFloat(product.querySelector('.product-price').textContent.replace('$', ''));
          const condition = product.querySelector('.condition-badge').textContent;
          
          const categoryMatch = !categorySelect.value || product.querySelector('.product-title').textContent.toLowerCase().includes(categorySelect.value.toLowerCase());
          const conditionMatch = !conditionSelect.value || condition === conditionSelect.value;
          const minPriceMatch = !minPriceInput.value || price >= parseFloat(minPriceInput.value);
          const maxPriceMatch = !maxPriceInput.value || price <= parseFloat(maxPriceInput.value);
          
          if (categoryMatch && conditionMatch && minPriceMatch && maxPriceMatch) {
            product.style.display = '';
          } else {
            product.style.display = 'none';
          }
        });
      }

      // Add event listeners for filter changes
      document.getElementById('categorySelect').addEventListener('change', filterProducts);
      document.getElementById('conditionSelect').addEventListener('change', filterProducts);
      document.querySelector('input[name="minPrice"]').addEventListener('input', filterProducts);
      document.querySelector('input[name="maxPrice"]').addEventListener('input', filterProducts);

      const minPriceInput = document.querySelector('input[name="minPrice"]');
      const maxPriceInput = document.querySelector('input[name="maxPrice"]');

      function validatePriceInputs() {
        let min = parseFloat(minPriceInput.value);
        let max = parseFloat(maxPriceInput.value);

        // Prevent negative numbers
        if (minPriceInput.value && min < 0) {
          minPriceInput.value = 0;
          min = 0;
        }
        if (maxPriceInput.value && max < 0) {
          maxPriceInput.value = 0;
          max = 0;
        }

        // Prevent min > max
        if (minPriceInput.value && maxPriceInput.value && min > max) {
          maxPriceInput.setCustomValidity("Max price must be greater than or equal to min price.");
          maxPriceInput.reportValidity();
        } else {
          maxPriceInput.setCustomValidity("");
        }
      }

      minPriceInput.addEventListener('input', validatePriceInputs);
      maxPriceInput.addEventListener('input', validatePriceInputs);
    });
