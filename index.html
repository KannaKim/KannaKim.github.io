<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Accessories Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="assets/fontawesome-free-6.7.2-web/css/fontawesome.min.css" rel="stylesheet">
  <link href="assets/fontawesome-free-6.7.2-web/css/solid.css" rel="stylesheet">
  <link href="assets/fontawesome-free-6.7.2-web/css/brands.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      display: none;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="toast" class="toast"></div>
  <nav class="navbar">
    <div class="navbar-left mb-3 w-20">
      <a href="./index.html" class="site-title">
        <img src="logo.png" alt="logo" class="logo" width="100%">
      </a>
    </div>
    <a class="user-profile" href="profile.html">
      <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
        <i class="fa-solid fa-user text-gray-500 text-2xl"></i>
      </div>
    </a>
    <div class="navbar-center">
      <input type="text" placeholder="Search accessories...">
    </div>
    <div class="navbar-right">
      <a href="upload-product.html" class="navbar-link">
        <i class="fa-solid fa-plus"></i>
      </a>
      <a href="cart.html" class="navbar-link">
        Carts 
        <span id="cartCounter" class="cart-counter">0</span>
      </a>
      <a href="orders.html" class="navbar-link">
        Orders
      </a>
    </div>
  </nav>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <aside class="sidebar" id="sidebarMenu">
    <div class="sidebar-header">
      <span>Filter Products</span>
    </div>
    <form id="filterForm">
      <div class="filter-group">
        <label class="filter-label">Category</label>
        <select name="category" id="categorySelect">
          <option value="">All</option>
          <option value="Phone Case">Phone Case</option>
          <option value="Power Bank">Power Bank</option>
          <option value="Charger">Charger</option>
          <option value="Selfie Sticks">Selfie Sticks</option>
          <option value="Bluetooth Speaker">Bluetooth Speaker</option>
          <option value="Screen Protector">Screen Protector</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Condition</label>
        <select name="condition" id="conditionSelect">
          <option value="">All</option>
          <option value="Old">Old</option>
          <option value="New">New</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Price ($)</label>
        <div style="display: flex; gap: 8px; align-items: center;">
          <input type="number" name="minPrice" placeholder="Min" min="0" style="width: 60px;">
          <span>-</span>
          <input type="number" name="maxPrice" placeholder="Max" min="0" style="width: 60px;">
        </div>
      </div>
      <div class="filter-group">
        <label class="filter-label">Star Rating</label>
        <div>
          <label><input type="checkbox" name="star" value="5"> 5 stars</label><br>
          <label><input type="checkbox" name="star" value="4"> 4 stars & up</label><br>
          <label><input type="checkbox" name="star" value="3"> 3 stars & up</label>
        </div>
      </div>
      <button type="button" id="clearFiltersBtn" class="clear-filters">Clear Filters</button>
    </form>
  </aside>
  <section class="products-section">
    <div class="flex filter relative top-0 left-250 text-2xl" tabindex="0" aria-label="Menu" id="filterBtn">
      <!-- <i class="fa-solid fa-filter"></i> -->
      <span>Filter</span>
    </div>
    <div class="active-filters" id="activeFilters"></div>
    <div class="products-grid" id="productsGrid">
        
    </div>
  </section>
  <script src="prodInit.js"></script>
  <script>
    const item_counter = parseInt(JSON.parse(localStorage.getItem('item-counter')));
    if (!item_counter) {
      localStorage.setItem('item-counter', 7); // have 6 items as placeholder 
    }
    document.addEventListener('DOMContentLoaded', function() {
      const productCards = document.querySelectorAll('.product-card');
      const productsGrid = document.getElementById('productsGrid');
      const cartCounter = document.getElementById('cartCounter');
      
      // Initialize cart counter
      if (cartCounter) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCounter.textContent = totalItems;
      }

      
      // Add click handlers for Add to Cart buttons
      function setupAddToCartButtons() {
        document.querySelectorAll('.add-to-cart-btn').forEach((btn, index) => {
          btn.addEventListener('click', function(event) {
            event.preventDefault();
            event.stopPropagation();

            const card = btn.closest('.product-card');
            const productName = card.querySelector('.product-title').textContent;
            const productPrice = parseFloat(card.querySelector('.product-price').textContent.replace('$', ''));
            const productImg = card.querySelector('img').src;
            
            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            
            // Check if item already exists in cart
            const existingItemIndex = cart.findIndex(item => item.name === productName);
            
            if (existingItemIndex !== -1) {
              // Update quantity if item exists
              cart[existingItemIndex].quantity += 1;
            } else {
              // Add new item if it doesn't exist
              cart.push({
                name: productName,
                price: productPrice,
                img: productImg,
                quantity: 1
              });
            }
            
            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Update cart counter
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            if (cartCounter) {
              cartCounter.textContent = totalItems;
            }

            // Show toast notification
            const toast = document.getElementById('toast');
            toast.textContent = `${productName} added to cart!`;
            toast.style.display = 'block';
            
            // Hide toast after 3 seconds
            setTimeout(() => {
              toast.style.animation = 'fadeOut 0.3s ease-out';
              setTimeout(() => {
                toast.style.display = 'none';
                toast.style.animation = 'slideIn 0.3s ease-out';
              }, 300);
            }, 3000);
          });
        });
      }

      // Load uploaded products and setup cart buttons
      // loadUploadedProducts();
      setupAddToCartButtons();
      
      // Filter functionality
      function filterProducts() {
        const categorySelect = document.getElementById('categorySelect');
        const conditionSelect = document.getElementById('conditionSelect');
        const minPriceInput = document.querySelector('input[name="minPrice"]');
        const maxPriceInput = document.querySelector('input[name="maxPrice"]');
        
        const products = document.querySelectorAll('.product-card');
        
        products.forEach(product => {
          const price = parseFloat(product.querySelector('.product-price').textContent.replace('$', ''));
          const condition = product.querySelector('.condition-badge').textContent;
          console.log(product.querySelector('.product-title').dataset.category.toLowerCase())
          console.log(categorySelect.value.toLowerCase())
          console.log(product.querySelector('.product-title').dataset.category.toLowerCase().includes(categorySelect.value.replace(" ","").toLowerCase()))
          const categoryMatch = !categorySelect.value || product.querySelector('.product-title').dataset.category.toLowerCase().includes(categorySelect.value.replace(" ","").toLowerCase());
          const conditionMatch = !conditionSelect.value || condition === conditionSelect.value;
          const minPriceMatch = !minPriceInput.value || price >= parseFloat(minPriceInput.value);
          const maxPriceMatch = !maxPriceInput.value || price <= parseFloat(maxPriceInput.value);
          
          if (categoryMatch && conditionMatch && minPriceMatch && maxPriceMatch) {
            product.style.display = '';
          } else {
            product.style.display = 'none';
          }
        });
      }

      // Add event listeners for filter changes
      document.getElementById('categorySelect').addEventListener('change', filterProducts);
      document.getElementById('conditionSelect').addEventListener('change', filterProducts);
      document.querySelector('input[name="minPrice"]').addEventListener('input', filterProducts);
      document.querySelector('input[name="maxPrice"]').addEventListener('input', filterProducts);

      const minPriceInput = document.querySelector('input[name="minPrice"]');
      const maxPriceInput = document.querySelector('input[name="maxPrice"]');

      function validatePriceInputs() {
        let min = parseFloat(minPriceInput.value);
        let max = parseFloat(maxPriceInput.value);

        // Prevent negative numbers
        if (minPriceInput.value && min < 0) {
          minPriceInput.value = 0;
          min = 0;
        }
        if (maxPriceInput.value && max < 0) {
          maxPriceInput.value = 0;
          max = 0;
        }

        // Prevent min > max
        if (minPriceInput.value && maxPriceInput.value && min > max) {
          maxPriceInput.setCustomValidity("Max price must be greater than or equal to min price.");
          maxPriceInput.reportValidity();
        } else {
          maxPriceInput.setCustomValidity("");
        }
      }

      minPriceInput.addEventListener('input', validatePriceInputs);
      maxPriceInput.addEventListener('input', validatePriceInputs);
    });
  </script>
</body>
</html>
