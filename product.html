<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="assets/fontawesome-free-6.7.2-web/css/fontawesome.min.css" rel="stylesheet">
  <link href="assets/fontawesome-free-6.7.2-web/css/solid.css" rel="stylesheet">
  <link href="assets/fontawesome-free-6.7.2-web/css/brands.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    .product-detail-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 32px 24px 24px 24px;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .product-detail-header {
      display: flex;
      gap: 32px;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .product-detail-header img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 12px;
      background: #f5f5f7;
    }
    .product-detail-info {
      flex: 1;
      min-width: 220px;
    }
    .product-detail-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .product-detail-meta {
      color: #666;
      font-size: 1.05rem;
      margin-bottom: 8px;
    }
    .product-detail-price {
      font-size: 1.25rem;
      color: #007bff;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .product-detail-rating {
      margin-bottom: 12px;
    }
    .product-detail-rating .stars {
      color: #FFD700;
      font-size: 1.2em;
    }
    .reviews-section {
      margin-top: 36px;
    }
    .review {
      background: #fafbfc;
      border-radius: 8px;
      padding: 16px 18px;
      margin-bottom: 18px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      position: relative;
    }
    .review .reviewer {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .review .review-stars {
      color: #FFD700;
      font-size: 1em;
      margin-right: 6px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 18px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #0056b3;
    }
    .product-detail-desc {
      margin-bottom: 14px;
      color: #444;
      font-size: 1.07rem;
      line-height: 1.5;
    }
    .add-review-section {
      margin-top: 36px;
      padding-top: 24px;
      border-top: 1px solid #eee;
    }
    .add-review-section h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.3rem;
    }
    .add-review-section p {
      color: #555;
      font-size: 1.05rem;
      margin-top: 0;
      margin-bottom: 18px;
    }
    .add-review-section .form-group {
      margin-bottom: 18px;
    }
    .add-review-section label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #222;
    }
    .add-review-section textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Roboto', Arial, sans-serif;
      box-sizing: border-box;
      resize: vertical;
      outline: none;
      transition: border-color 0.2s;
    }
    .add-review-section textarea:focus {
      border-color: #007bff;
    }
    .add-review-section button[type="submit"] {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-review-section button[type="submit"]:hover {
      background: #0056b3;
    }
    .star-rating-input label:before {
      content: 'â˜…';
    }
    .star-rating-input {
      direction: rtl;
      display: inline-block;
      font-size: 0;
      position: relative;
      margin-bottom: 8px;
    }
    .star-rating-input input[type="radio"] {
      display: none;
    }
    .star-rating-input label {
      direction: ltr;
      display: inline-block;
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
      padding: 0 2px;
    }

    .star-rating-input input[type="radio"]:checked ~ label {
      color: #FFD700;
    }

    .star-rating-input label:hover,
    .star-rating-input label:hover ~ label {
      color: #ffcc00;
    }

    /* Chat button styles */
    .chat-button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      height: 50px;
    }
    .chat-button:hover {
      background: #218838;
    }
    .chat-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Chat popup styles */
    .chat-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .chat-overlay.active {
      display: flex;
      opacity: 1;
    }
    .chat-section {
      background: white;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      margin: 20px;
      position: relative;
      transform: translateY(20px);
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .chat-overlay.active .chat-section {
      transform: translateY(0);
    }
    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      background: #ffffff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      position: relative;
    }
    .chat-header h3 {
      margin: 0;
      font-size: 1.25rem;
      color: #1a1a1a;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .chat-header h3::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #28a745;
      border-radius: 50%;
    }
    .close-chat-btn {
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 1.5rem;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      line-height: 1;
    }
    .close-chat-btn:hover {
      background: #f5f5f5;
      color: #333;
      transform: rotate(90deg);
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: #fafbfc;
      scroll-behavior: smooth;
    }
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #ddd;
      border-radius: 3px;
    }
    .message {
      margin-bottom: 16px;
      max-width: 80%;
      animation: messageSlide 0.3s ease-out;
      position: relative;
    }
    .message.seller {
      margin-right: auto;
      margin-left: 0;
      background: #f0f2f5;
      color: #1a1a1a;
      padding: 12px 16px;
      border-radius: 16px 16px 16px 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .message.user {
      margin-left: auto;
      margin-right: 0;
      background: #007bff;
      padding: 12px 16px;
      border-radius: 16px 16px 4px 16px;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.2);
      color: white;
    }
    .message-input-container {
      padding: 20px 24px;
      background: white;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 24px;
      font-size: 1rem;
      font-family: 'Roboto', Arial, sans-serif;
      transition: all 0.2s ease;
      background: #f8f9fa;
    }
    .message-input:focus {
      outline: none;
      border-color: #007bff;
      background: white;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }
    .send-message-btn {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .send-message-btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .send-message-btn:active {
      transform: scale(0.95);
    }
    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .add-to-cart-controls {
      margin-top: 0px;
      display: flex;
      gap: 10px;
      align-items: center;
      position: relative;
    }

    .quantity-select-container {
      position: relative;
      display: inline-block;
    }

    .quantity-select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
      min-width: 80px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
      padding-right: 32px;
    }

    .quantity-select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    .quantity-options {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 0 0 8px 8px;
      margin-top: 4px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .quantity-options.show {
      display: block;
    }

    .quantity-option {
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .quantity-option:hover {
      background-color: #f8f9fa;
    }

    .quantity-option.selected {
      background-color: #e9ecef;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 4px;
      display: none;
      white-space: nowrap;
    }

    .error-message.show {
      display: block;
    }

    .rating-error {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 4px;
      display: none;
      position: absolute;
      left: 0;
      top: 90%;
      z-index: 1;
    }

    .rating-error.show {
      display: block;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .delete-review-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      padding: 4px 8px;
      opacity: 0.7;
      transition: opacity 0.2s;
      font-size: 14px;
    }

    .review:hover .delete-review-btn {
      opacity: 1;
    }

    .delete-review-btn:hover {
      color: #c82333;
      opacity: 1;
    }

    .review-date {
      color: #666;
      font-size: 0.875rem;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left mb-3 w-20">
      <a href="./index.html" class="site-title">
        <img src="logo.png" alt="logo" class="logo" width="100%">
      </a>
    </div>
    <a class="user-profile" href="profile.html">
      <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
        <i class="fa-solid fa-user text-gray-500 text-2xl"></i>
      </div>
    </a>
    <div class="navbar-center invisible">
      <input type="text" placeholder="Search accessories...">
    </div>
    <div class="navbar-right">
      <a href="upload-product.html" class="navbar-link">
        <i class="fa-solid fa-plus"></i>
      </a>
      <a href="cart.html" class="navbar-link">
        Carts 
        <span id="cartCounter" class="cart-counter">0</span>
      </a>
      <a href="orders.html" class="navbar-link">
        Orders
      </a>
    </div>
  </nav>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  <aside class="sidebar" id="sidebarMenu">
    <div class="sidebar-header">
      <span>Filter Products</span>
    </div>
    <form id="filterForm">
      <div class="filter-group">
        <label class="filter-label">Category</label>
        <select name="category" id="categorySelect">
          <option value="">All</option>
          <option value="Phone Case">Phone Case</option>
          <option value="Power Bank">Power Bank</option>
          <option value="Charger">Charger</option>
          <option value="Selfie Sticks">Selfie Sticks</option>
          <option value="Bluetooth Speaker">Bluetooth Speaker</option>
          <option value="Screen Protector">Screen Protector</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Condition</label>
        <select name="condition" id="conditionSelect">
          <option value="">All</option>
          <option value="Old">Old</option>
          <option value="New">New</option>
        </select>
      </div>
      <div class="filter-group">
        <label class="filter-label">Price ($)</label>
        <div style="display: flex; gap: 8px; align-items: center;">
          <input type="number" name="minPrice" placeholder="Min" min="0" style="width: 60px;">
          <span>-</span>
          <input type="number" name="maxPrice" placeholder="Max" min="0" style="width: 60px;">
        </div>
      </div>
      <div class="filter-group">
        <label class="filter-label">Star Rating</label>
        <div>
          <label><input type="checkbox" name="star" value="5"> 5 stars</label><br>
          <label><input type="checkbox" name="star" value="4"> 4 stars & up</label><br>
          <label><input type="checkbox" name="star" value="3"> 3 stars & up</label>
        </div>
      </div>
      <button type="button" id="clearFiltersBtn" class="clear-filters">Clear Filters</button>
    </form>
  </aside>
  <div class="product-detail-container" id="productDetail">
  </div>
  <script src="product.js"></script>
</body>
</html>
